    <div class="hero hero-about">
      <div class="hero-heading">
        <h4>Contact</h4>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="main-heading">
          <h2>Contact Information</h2>
        </div>
        <div class="row contact-row">
          <div class="row-inner contact-inner">
            <div class="map-holder">
              <iframe
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=fon&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe>
            </div>
          </div>
          <div class="row-inner contact-inner">
            <form id="forma" name="forma" onsubmit="return validation()">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Your phone number"
                required
              />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Enter your message"
              ></textarea>
              <input id="submit-bttn" type="submit" value="Send" />
            </form>
          </div>
        </div>
      </div>
    </div>
