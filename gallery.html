        <ul class="footer-list">

          </li>
          <li>
            <a
              class="twitter"
              href="https://x.com/"
              target="_blank"
              aria-label="X"

            ></a>
          </li>
        </ul>

    <a id="on-top" href="#myTopnav">
      <div>
        <i class="fas fa-angle-up"></i>
      </div>
